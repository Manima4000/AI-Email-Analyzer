<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoU Email Classifier</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="theme-switch-wrapper">
                <label class="theme-switch" for="theme-toggle">
                    <input type="checkbox" id="theme-toggle" />
                    <span class="slider"></span>
                </label>
            </div>
            <h1>Classificador de E-mails com IA</h1>
            <p>Cole o texto de um e-mail ou faça o upload de um arquivo (.txt/.pdf) para classificá-lo como produtivo ou improdutivo e receber uma sugestão de resposta.</p>
        </header>

        <main>
            <form id="email-form">
                <div class="input-group">
                    <label for="email-text">Cole o texto do e-mail aqui:</label>
                    <textarea id="email-text" name="email_text" rows="10" placeholder="Ex: Olá, gostaria de marcar uma reunião..."></textarea>
                </div>

                <div class="separator">OU</div>

                <div class="input-group">
                    <label for="email-file">Faça o upload de um arquivo:</label>
                    <input type="file" id="email-file" name="email_file" accept=".txt,.pdf">
                </div>

                <button type="submit" id="submit-button">Analisar E-mail</button>
            </form>

            <div id="loading-indicator" class="hidden">
                <div class="spinner"></div>
                <p>Analisando com Gemini...</p>
            </div>

            <div id="result-area" class="hidden">
                <h2>Análise Concluída</h2>
                <div class="result-box">
                    <p><strong>Categoria:</strong> <span id="result-category"></span></p>
                    <p><strong>Resposta Sugerida:</strong></p>
                    <div id="result-response" class="response-text"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
